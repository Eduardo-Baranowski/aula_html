<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Exemplo de HTML + CSS Responsivo</title>
  <style>
    body {background-color:#f2f2f2;}   
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><button class="button_nav">HTML</button></li>
      <li><button class="button_nav">CSS</button></li>
    </ul>
  </nav>

  <form action="">
    <textarea 
    name="ask" 
    id="ask" 
    placeholder="O que vc quer perguntar?"></textarea>
    <footer>
      <div class="an">
        <span class="span_form"></span>
        <p>Esta perguntar é anônima</p>
      </div>
      <button>Enviar</button>
      
    </footer>
  </form>

  <article class="outras_tags">    
    <h3>Outras Tags</h1>
      <hr>
    <ol>
      <li><strong>Strong</strong></li>
      <li><a href="">Link</a></li>
      <li><blockquote>Blockquote</blockquote></li>
      <li>
        <div class="meu-hr">
          <p>hr</p><hr>
        </div>
      </li>
    </ol>
  </article>

  <div class="exemple_div">
    <h3>Exemplo de div</h3>
  </div>
  
  <div class="imagem">
    <h3>Exemplo de Manipulação de Imagem</h3>
    <img src="/img/dylanDog.png" alt="Dylan Dog e Freddy Krueger">
  </div>

  <footer class="rodape">Produzido por Eduardo Baranowski</footer>
 </body> 
</html>
